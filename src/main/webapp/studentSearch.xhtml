<ui:composition template="/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Öğrenci Sorgulama</h2>

        <h:form id="searchForm">
            <p:panelGrid columns="2" styleClass="ui-fluid">
                <h:outputLabel for="searchName" value="Ad veya Soyad:" />
                <p:inputText id="searchName" value="#{studentBean.searchKeyword}" />

                <f:facet name="footer">
                    <p:commandButton value="Ara" action="#{studentBean.searchStudents}" update="studentTable" icon="pi pi-search" />
                </f:facet>
            </p:panelGrid>

            <p:dataTable id="studentTable" value="#{studentBean.studentList}" var="s" rows="10"
                         paginator="true">
                <p:column headerText="Ad">
                    <h:outputText value="#{s.name}" />
                </p:column>
                <p:column headerText="Soyad">
                    <h:outputText value="#{s.surname}" />
                </p:column>
                <p:column headerText="E-posta">
                    <h:outputText value="#{s.email}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
