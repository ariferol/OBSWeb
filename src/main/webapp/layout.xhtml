<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Öğrenci Bilgi Sistemi</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
            <h:outputText value="Header" />
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
            <h:outputText value="Footer" />
        </p:layoutUnit>

        <p:layoutUnit position="west" size="175" header="İşlemler Menüsü" collapsible="true">
            <p:menu id="pMenu">
                <p:submenu label="Öğrenci">       
                    <p:menuitem value="Öğrenci Kayıt" outcome="studentForm" />
                    <p:menuitem value="Öğrenci Sorgulama" outcome="studentSearch" />
                    <p:menuitem value="Dönem Not Raporu" rendered="#{loginBean.admin}" outcome="gradeReport" />
                </p:submenu>
            </p:menu>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="content" />
        </p:layoutUnit>

    </p:layout>
</h:body>

</html>
