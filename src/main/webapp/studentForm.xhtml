<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Öğrenci Kayıt</h2>

        <h:form id="studentForm">
            <p:messages id="msgs" showDetail="true" closable="true" />

            <p:panel header="Öğrenci Kaydı">
                <p:panelGrid columns="2" columnClasses="label,value">

                    <h:outputLabel for="name" value="Ad:" />
                    <p:inputText id="name" value="#{studentBean.student.name}" required="true" requiredMessage="Ad alanı zorunludur." />

                    <h:outputLabel for="surname" value="Soyad:" />
                    <p:inputText id="surname" value="#{studentBean.student.surname}" required="true" requiredMessage="Soyad alanı zorunludur." />

                    <h:outputLabel for="email" value="E-posta:" />
                    <p:inputText id="email" value="#{studentBean.student.email}" required="true" 
                                 requiredMessage="E-posta adresi zorunludur.">
                        <f:validateRegex pattern="^[\w.%+-]+@[\w.-]+\.[A-Za-z]{2,6}$" />
                    </p:inputText>

                </p:panelGrid>

                <p:commandButton value="Kaydet" action="#{studentBean.saveStudent}" update="studentForm" />
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
